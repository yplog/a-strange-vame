<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Strange Vame</title>
    
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-md-center">
            <h1>A Strange Vame <span class="badge badge-secondary">Top Score: {{ topScore() }}</span></h1>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-center">Player</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" v-bind:style="{width: playerhealth + '%'}" v-bind:aria-valuenow="playerhealth" aria-valuemin="0" v-bind:aria-valuemax="playerMaxhealth">{{ playerhealth }}</div>
                </div>
                <p>Attack Power: {{ playerAttackPower }}</p>
                <p>Defense Power: {{ playerDefensePower }}</p>
            </div>
            <div class="col">
                <h2 class="text-center">Enemy</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" v-bind:style="{width: enemyhealth + '%'}" v-bind:aria-valuenow="enemyhealth" aria-valuemin="0" v-bind:aria-valuemax="enemyMaxhealth">{{ enemyhealth }}</div>
                </div>
                <p>Attack Power: {{ enemyAttackPower }}</p>
                <p>Defense Power: {{ enemyDefensePower }}</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <h2>Action</h2>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" v-on:click="playerDefense">Defense</button>
                <button type="button" class="btn btn-danger" v-on:click="playerAttack">Attack</button>
                <button type="button" class="btn btn-dark" v-on:click="newGame" v-bind:disabled="newGameDisable">New Game</button>
            </div>
        </div>
        <div class="row justify-content-md-center m-5">
            <h2>Score: {{ score }}</h2>
        </div>
    </div>

    <script src="js/vame.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
